- clean: ["~"]

- link:
    ~/.bash_profile:
      force: true
      path: files/bash_profile
    ~/.bashrc:
      force: true
      path: files/bashrc
    ~/.zshenv:
      force: true
      path: files/zshenv
    ~/.zprofile:
      force: true
      path: files/zprofile
    ~/.zshrc:
      force: true
      path: files/zshrc
    ~/.vimrc:
      force: true
      path: files/vimrc
    ~/.tool-versions: files/tool-versions
    ~/.asdfrc: files/asdfrc
    ~/.default-npm-packages: files/default-npm-packages
    ~/.gitconfig: files/gitconfig
    ~/.gitignore_global: files/gitignore_global
    ~/.path_dirs: files/path_dirs
    ~/.shell_bootstrap.sh: files/shell_bootstrap.sh
    ~/.shell/:
      relink: true
      force: true
      path: files/shell/
    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: files/hammerspoon
